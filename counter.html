<!DOCTYPE html>
<html>
<head>
<title>counter file</title>
<link rel="stylesheet" type="text/css" href="counter.css">   
<script language="JavaScript" type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script  language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script  language="JavaScript" type="text/javascript" src="counter.js"></script> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"/>
</head>

<body>
   <div class="container">
    <div class="row">
        <div class="four col-md-4">
            <div class="counter-box colored"> <i class="fa fa-group"></i> <span class="counter">31</span>
                <p>Visitors</p>
            </div>
        </div>
        <div class="four col-md-4">
            <div class="counter-box colored1"> <i class="fas fa-book"></i> <span class="counter">31</span>
                <p>Online subjects</p>
            </div>
        </div>
        <div class="four col-md-4">
            <div class="counter-box colored2"> <i class="fa fa-shopping-cart"></i> <span class="counter">100</span>
                <p> Products/services</p>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
